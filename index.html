<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAaMa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SEARCH</a></li>
                <li><a href="#">LIBRARY</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>FEEL<BR> THE<BR> SOUND...</h1>
            </div>
            <div class="right-col">
                <p>Click here to enjoy...</p><br>
                <img src="play.png" id="icon">
                <br><br><br><br><br><br>
                <div id="sn">
                   Song name- Royalty<br>
                   Publisher- NoCopyrigtSounds<br>
                   Ft. Egzod & Maestro Chives
                </div>
                <div id="img">
                    <img src="img.jpg" width="60px">
                </div>
            </div>
            
        </div>
    </div>

    <audio id="mySong">
       <source src="song.mp3" type="audio/mp3">
    </audio>   

<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("icon");

    icon.onclick=function(){
        if(mySong.paused){
            mySong.play();
            icon.src="pause.png";
        }else{
            mySong.pause();
            icon.src="play.png";
        }
    }
</script>    

</body>
</html>
